<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="main-rectangle">
            <h1>Simple Interest Calculator</h1>
            <table class="calculator-component">
                <tr>
                    <td>
                        Amount
                    </td>
                    <td>
                        <input type="number" id="principal"/>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        Interest Rate
                    </td>
                    <td>
                        <input type="range" oninput="updateInterestRateValue()" id="rate" min="1.00" max="20.00" value="1.00" step="0.50" />
                        <label id="interestRateValue" for="rate">1.00%</label>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        No. of Years
                    </td>
                    <td>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                          </select>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <button onclick="compute()">Compute Interest</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="result">
                        </p>
                    </td>
                </tr>
             </table>
          <div class="copyright">
              <p>Â© Everyone Can Get Rich</p>
          </div>
        </div>
    </body>
</html>
