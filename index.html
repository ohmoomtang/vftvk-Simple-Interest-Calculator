<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="main-rectangle">
            <h1>Simple Interest Calculator</h1>
            <table class="calculator-component">
                <tr>
                    <td>
                        Amount
                    </td>
                    <td>
                        <input type="number" id="principal"/>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        Interest Rate
                    </td>
                    <td>
                        <input type="range" oninput="updateInterestRateValue()" id="rate" min="0.00" max="100.00" value="0.00" step="0.50" />
                        <label id="interestRateValue" for="rate">0.00%</label>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        No. of Years
                    </td>
                    <td>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <button onclick="compute()">Compute Interest</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="result">
                        </p>
                    </td>
                </tr>
             </table>
          <div class="copyright">
              <p>Â© Everyone Can Get Rich</p>
          </div>
        </div>
    </body>
</html>
